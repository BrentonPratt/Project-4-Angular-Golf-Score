<table mat-table>
  <ng-container *ngIf="numPlayers">
    <tr>
      <td>Par</td>
      <td *ngFor="let hole of getCourseData">{{hole.teeBoxes[0].par}}</td>
      <td>{{totalPar}}</td>
    </tr>
    <tr>
      <td>Yardage</td>
      <td *ngFor="let hole of getCourseData">{{hole.teeBoxes[0].yards}}</td>
      <td>{{totalYards}}</td>
    </tr>
    <tr>
      <td>HCP</td>
      <td *ngFor="let hole of getCourseData">{{hole.teeBoxes[0].hcp}}</td>
      <td>{{totalHcp}}</td>
    </tr>
    <tr>
      <td>Hole #</td>
      <td *ngFor="let hole of getCourseData">{{ hole.hole }}</td>
      <td>Total</td>
    </tr>
  </ng-container>
  <ng-container *ngFor="let player of players; let i = index">
    <tr [(ngModel)]="players[i].name">
      <td>
        <input type="text" placeholder="Enter a name!">
      </td>
      <td *ngFor="let hole of getCourseData; let j = index">
        <input [(ngModel)]="players[i].score[j]" type="number">
      </td>
      <td></td>
    </tr>
  </ng-container>
</table>
